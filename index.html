<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Cat Eyes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        const image = new Image();
        image.src = "A_digital_illustration_of_a_cat's_eyes_glowing_in_.png";
        
        function ajustarTamanio() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", ajustarTamanio);
        ajustarTamanio();

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!? ";
        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (image.complete) {
                ctx.drawImage(image, canvas.width / 4, canvas.height / 4, canvas.width / 2, canvas.height / 2);
                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let pixels = imageData.data;

                ctx.fillStyle = "#00FF00";
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    let x = i * fontSize;
                    let y = drops[i] * fontSize;
                    let index = (Math.floor(y) * canvas.width + Math.floor(x)) * 4;
                    let brightness = pixels[index] + pixels[index + 1] + pixels[index + 2];
                    
                    if (brightness > 200) {
                        const text = letters[Math.floor(Math.random() * letters.length)];
                        ctx.fillText(text, x, y);
                    }

                    if (Math.random() > 0.5) {
                        drops[i]++;
                    }

                    if (drops[i] * fontSize > canvas.height) {
                        drops[i] = 0;
                    }
                }
            }
        }
        
        setInterval(drawMatrix, 35);
    </script>
</body>
</html>
